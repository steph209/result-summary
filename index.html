<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> -->

    <title>Results summary component</title>
</head>

<body>
    <main>
        <section class="results">

            <h2>Your Result</h2>

            <div class="circle">
                <h3>76</h3>
                <p>of 100</p>
            </div>
            <div class="result-description">
                <h4>Great</h4>
                <p>You scored higher than 65%<br>
                of the people who have taken<br>
                these tests.</p>
            </div>

        </section>

        <section class="sum">

            <h2>Summary</h2>
                <ul class="summary-list">

                    <li class="summary__item summary__item--red">
                        <div>
                            <img src="assets/images/icon-reaction.svg"><p>Reaction</p>
                        </div>
                        <p><span>80 </span>/ 100</p>
                    </li>
                    
                    <li class="summary__item summary__item--yellow">
                        <div>
                            <img src="assets/images/icon-memory.svg"><p>Memory</p>
                        </div>
                        <p><span>92 </span>/ 100</p>
                    </li>

                    <li class="summary__item summary__item--green">
                        <div>
                            <img src="assets/images/icon-verbal.svg"><p>Verbal</p>
                        </div>
                        <p><span>61 </span>/ 100</p>
                    </li>
                    
                    <li class="summary__item summary__item--blue">
                        <div>
                            <img src="assets/images/icon-visual.svg"><p>Visual</p>
                        </div>
                        <p><span>72 </span>/ 100</p>
                    </li>
                    
                </ul>
                <button class="btn">Continue</button>
        </section>
    </main>
</body>

</html>
